<div class="row">
  <div class="col-sm">
    <h4>Song</h4>
  </div>
</div>
<div class="jumbotron col-sm-8" style="margin:auto">
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <label for="" class="col-sm-12 col-form-label">{{(song$ | async).title}}</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Artist</label>
    <div class="col-sm-10">
      <label for="" class="col-sm-12 col-form-label">{{(song$ | async).artist}}</label>
    </div>

  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <label for="" class="col-sm-12 col-form-label">{{(song$ | async).date.date}}</label>
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Price($)</label>
      <div class="col-sm-4">
        <label for="" class="col-sm-12 col-form-label">{{(song$ | async).price}}</label>
      </div>

    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
      <div class="col-sm-10">
          <button type="button" class="btn btn-success fa fa-pencil-square-o"  (click)='editSong(song)' >&nbsp;Edit</button>&nbsp;
          <button type="button" class="btn btn-light fa fa-ban" routerLink='/songs' >&nbsp;Cancel</button>
      </div>
    </div>
  </div>
